<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadratic Equation Solver</title>
<style>
    
</style>
</head>
<body>

<div id="input-container">
    <label for="a">Enter coefficient a:</label>
    <input type="number" id="a" step="any" required>
</div>
<div id="input-container">
    <label for="b">Enter coefficient b:</label>
    <input type="number" id="b" step="any" required>
</div>
<div id="input-container">
    <label for="c">Enter coefficient c:</label>
    <input type="number" id="c" step="any" required>
</div>
<button onclick="solveQuadratic()">Solve</button>

<p id="result"></p>

<script>
    function solveQuadratic() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);

        var discriminant = b * b - 4 * a * c;

        if (discriminant > 0) {
            var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            document.getElementById("result").innerText = "Roots: " + root1 + ", " + root2;
        } else if (discriminant === 0) {
            var root = -b / (2 * a);
            document.getElementById("result").innerText = "Root: " + root;
        } else {
            document.getElementById("result").innerText = "No real roots";
        }
    }
</script>

</body>
</html>
